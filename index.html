<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generator Baca Selengkapnya | Alpin Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="icon" href="https://files.catbox.moe/erme19.jpg" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a2d4f7, #4facfe);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      text-align: center;
    }
    h1 {
      font-family: 'Caveat', cursive;
      font-size: 3em;
      margin-bottom: 5px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .verified-badge {
      display: inline-block;
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-left: 5px;
    }
    p.description {
      font-size: 1.1em;
      margin: 10px 0 20px;
      padding: 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
    }
    textarea, #result {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      resize: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 1em;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
    }
    button {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      border: none;
      color: #000;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #66a6ff, #89f7fe);
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 12px;
      opacity: 0;
      animation: fadeOut 3s forwards;
      font-size: 0.9em;
      z-index: 1000;
    }
    @keyframes fadeOut {
      0% {opacity: 1; transform: translateY(0);}
      90% {opacity: 1; transform: translateY(-10px);}
      100% {opacity: 0; transform: translateY(-20px);}
    }
    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #d0e7ff;
    }
    .about {
      margin-top: 20px;
      font-size: 0.9em;
      color: #b0d0ff;
    }
    .socials a {
      margin: 0 8px;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .socials a:hover {
      color: #00c3ff;
    }
  </style>
</head>
<body>

  <h1>Read More Generator 
  </h1>

  <p class="description">Buat teks WhatsApp dengan <b>Baca Selengkapnya</b> otomatis! Masukkan bagian depan dan belakang teksmu di bawah ini.</p>

  <div class="container">
    <textarea id="front" rows="3" placeholder="Teks Depan..."></textarea>
    <textarea id="back" rows="3" placeholder="Teks Belakang..."></textarea>
    <button onclick="generate()">Buat Read More</button>
    <button onclick="copyText()">Salin Teks</button>
    <textarea id="result" rows="5" readonly placeholder="Hasil akan muncul di sini..."></textarea>
  </div>

  <footer>
    <h2>Â© 2025 Alpin Developer 
    </h2>
  </footer>

  <div class="about">
    <b>Hubungi Developer:</b>
    <div class="socials">
      <a href="mailto:alpin@example.com" target="_blank">Email</a> |
      <a href="https://www.tiktok.com/@alpin" target="_blank">TikTok</a> |
      <a href="https://www.instagram.com/alpin" target="_blank">Instagram</a> |
      <a href="https://t.me/alpin" target="_blank">Telegram</a> |
      <a href="https://youtube.com/@alpin" target="_blank">YouTube</a>
    </div>
  </div>
  
  <div id="notif" class="notification" style="display:none;"></div>

  <script>
    function generate() {
      var front = document.getElementById("front").value;
      var back = document.getElementById("back").value;
      var invisible = "\u200E".repeat(4000); // karakter tak terlihat, bukan spasi
      document.getElementById("result").value = front + invisible + back;
      showNotif("Berhasil membuat Read More!");
    }

    function copyText() {
      var result = document.getElementById("result");
      result.select();
      document.execCommand("copy");
      showNotif("Berhasil menyalin teks!");
    }

    function showNotif(message) {
      var notif = document.getElementById("notif");
      notif.style.display = "block";
      notif.textContent = message;
      notif.classList.remove("fadeout");
      setTimeout(() => {
        notif.classList.add("fadeout");
      }, 100);
      setTimeout(() => {
        notif.style.display = "none";
      }, 3000);
    }
  </script>

</body>
</html>
